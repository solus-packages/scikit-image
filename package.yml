name       : scikit-image
version    : 0.19.2
release    : 7
source     :
    - https://github.com/scikit-image/scikit-image/archive/refs/tags/v0.19.2.tar.gz : e72bb5fbc6d66e250ff52719d573073ed6ac5591411c14ec5fea796f41d7415f
license    : BSD-3-Clause
component  : programming.python
summary    : Image processing in Python
description: |
    scikit-image is a collection of algorithms for image processing.
builddeps  :
    - cython
    - numpy
    - python-packaging
    - python-pythran
rundeps    :
    - matplotlib
    - networkx
    - python-imageio
    - python-pywavelets
    - scipy
build      : |
    %python3_setup
install    : |
    %python3_install
